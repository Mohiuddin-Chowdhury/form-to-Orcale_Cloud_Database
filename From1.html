<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Submission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
        background-color: #f8f9fa;
        background-image: url('https://static.vecteezy.com/system/resources/thumbnails/011/410/938/small_2x/shop-logo-template-design-illustration-vector.jpg'); 
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        background-attachment: fixed;  
        opacity: 0.98; 
}

        .form-container {
            max-width: 1000px;
            margin: 50px auto;
            background: rgba(79, 163, 202, 0.686);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-header">Sales Data Submission</h2>
        <form method="post" action="/submit">
            <div class="mb-3">
                <label for="sale_date" class="form-label">Sale Date</label>
                <input type="date" class="form-control" id="sale_date" name="sale_date" required>
            </div>

            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" placeholder="Enter customer name" required>
            </div>

            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Enter product name" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="mb-3">
                <label for="unit_price" class="form-label">Unit Price</label>
                <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price" required>
            </div>

            <div class="mb-3">
                <label for="total_price" class="form-label">Total Price</label>
                <input type="number" step="0.01" class="form-control" id="total_price" name="total_price" readonly>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Sale</button>
        </form>
    </div>

    <script>
        // Auto-calculate total
        const qty = document.getElementById('quantity');
        const price = document.getElementById('unit_price');
        const total = document.getElementById('total_price');

        function updateTotal() {
            const q = parseFloat(qty.value) || 0;
            const p = parseFloat(price.value) || 0;
            total.value = (q * p).toFixed(2);
        }

        qty.addEventListener('input', updateTotal);
        price.addEventListener('input', updateTotal);
    </script>
</body>
</html>
